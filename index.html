      const apiSecret = '2fsC5GCnT-yqAmF8StRggw';
      const measurementId = 'G-WXRW6F14BC';
      const url = `https://www.google-analytics.com/mp/collect?measurement_id=${measurementId}&api_secret=${apiSecret}`;

      const payload = {
        client_id: clientId,
        events: [{
          name: "page_view",

        method: "POST",

        }
      });
